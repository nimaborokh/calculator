<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/test.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <input type="text" id="demo" disabled />
                <div class="buttons">
                    <button class="charector" onclick="cleard()">c</button>
                    <button class="charector" onclick="buttonsValue('รท')">
                        รท
                    </button>
                    <button class="charector" onclick="buttonsValue('x')">
                        x
                    </button>
                    <button class="pop" onclick="pop()">
                        <img
                            src="./img/icons8-clear-50.png"
                            style="width: 38%; margin-top: 10px"
                            alt=""
                        />
                    </button>
                    <button class="number" onclick="buttonsValue(1)">1</button>
                    <button class="number" onclick="buttonsValue(2)">2</button>
                    <button class="number" onclick="buttonsValue(3)">3</button>
                    <button class="charector" onclick="buttonsValue('-')">
                        -
                    </button>
                    <button class="number" onclick="buttonsValue(4)">4</button>
                    <button class="number" onclick="buttonsValue(5)">5</button>
                    <button class="number" onclick="buttonsValue(6)">6</button>
                    <button class="charector" onclick="buttonsValue('+')">
                        +
                    </button>
                    <button class="number" onclick="buttonsValue(7)">7</button>
                    <button class="number" onclick="buttonsValue(8)">8</button>
                    <button class="number" onclick="buttonsValue(9)">9</button>
                    <button class="equal" onclick="valuee()">=</button>
                </div>
            </div>
        </div>
        <script src="./js/my.js"></script>
    </body>
</html>
